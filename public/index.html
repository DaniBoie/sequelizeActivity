<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 class="center">Coffee Designer</h1>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Drink Name" id="drinkName" type="text" class="validate">
              <label for="drinkName">Drink Name</label>
            </div>
            <div class="col s6">
              <label for="beanType">Bean Type</label>
              <select name="bean" id="bean">
              <option value="null">Select a Bean</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col s12">
              <label for="syrup">Syrup</label>
              <select name="syrup" id="syrup">
              <option value="null">Select a Syrup</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <label for="topping">Topping</label>
              <select name="topping" id="topping">
              <option value="null">Select a Topping</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large" button id="makeDrink">Make Drink</a>
            </div>
          </div>
        </form>
      </div>
      
      <div id="drinks"></div>
   
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
