<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Designer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Coffee Designer</h1>
    <form>
      <p>
        <label for="name">name</label>
        <input type="text" name="name" id="name">
      </p>
      <p>
        <label for="bean">bean</label>
        <select name="bean" id="bean"><option value="null">Select a bean</option></select>
      </p>
      <p>
        <label for="syrup">syrup</label>
        <select name="syrup" id="syrup"><option value="null">Select a syrup</option></select>
      </p>
      <p>
        <label for="topping">topping</label>
        <select name="topping" id="topping"><option value="null">Select a topping</option></select>
      </p>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
